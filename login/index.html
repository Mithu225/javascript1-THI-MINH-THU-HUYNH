<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This place you login your account" />
    <title>Rainyday | Login</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header></header>
    <div class="login">
      <img
        class="login-banner"
        src="../assets/images/login.jpg"
        alt="Login banner"
      />

      <div class="account-form">
        <div class="form-info">
          <h2 class="text login-title">MY ACCOUNT</h2>
          <form>
            <div class="form-input-container-column login-form">
              <div class="form-input-item">
                <label for="account">Username or Email</label>
                <input type="text" id="account" name="account" />
              </div>
              <div class="form-input-item">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" />
              </div>

              <div class="button-login-page">
                <button class="button button-dark" onclick="navigate('/login')">
                  Log in
                </button>
              </div>
              <div class="login-bottom">
                <p class="cant-login">Can't log in?</p>
                <p class="reset">Reset password</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="../assets/js/core.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
