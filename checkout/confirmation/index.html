<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The checkout proceed success" />
    <title>Rainyday | Checkout success</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header></header>

    <div class="checkout-success container">
      <ion-icon
        class="checkout-success-icon"
        name="checkmark-circle-outline"
      ></ion-icon>
      <h2 class="thanks-text">Thank you for your purchase!</h2>
      <p class="checkout-message">
        You will receive an order confirmation email with details of your order
        and a link to track its progress
      </p>
    </div>
    <div>
      <div class="order-info">
        <div class="order-info-left">
          <div class="orderID">
            <p class="text order">Order ID :</p>
            <p class="text order-number-value">Loading...</p>
          </div>

          <div class="orderDate">
            <p class="text order-date-text">Order Date :</p>
            <p class="text order-date-value">Loading...</p>
          </div>
        </div>
        <div class="order-info-right">
          <p class="text delivery-info">Deliver to:</p>
          <p class="text address-ship">Loading...</p>
        </div>
      </div>
      <div class="items-container"></div>
    </div>
    <div class="checkout-amount container">
      <div class="shipping">
        <p>Shipping:</p>
        <p>$0.0</p>
      </div>
      <hr size="1" width="100%" color="black" />
      <div class="total">
        <p>Total:</p>
        <p class="total-value">0</p>
      </div>
    </div>
    <div class="button-back container">
      <button class="button button-error" onclick="navigate('/')">
        CONTINUE SHOPPING
      </button>
    </div>

    <footer></footer>
    <script src="../../assets/js/core.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/footer.js"></script>
    <script src="./confirmation.js"></script>
  </body>
</html>
