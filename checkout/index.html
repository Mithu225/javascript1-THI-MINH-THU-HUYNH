<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The product in your cart" />
    <title>Rainyday | Your Cart</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header></header>

    <div class="your-cart">
      <h2 class="your-cart-title">Your Cart</h2>
      <div class="your-cart-table">

      </div>
      <div class="button-back-checkout">

        <button class="button button-dark" onclick="navigate('/checkout/info')">
          CHECK OUT

    </div>
    <footer></footer>
    <script src="../assets/js/core.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="./checkout.js"></script>
